<!DOCTYPE html>
<html>
<head><title>Register - CricZone</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Poppins:wght@300;400;500;600;700&display=swap');
    
    body {
      background: linear-gradient(135deg, #090c16 0%, #171e3c 100%);
      color: #e6edf3;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://i.imgur.com/KV3t1MK.png') center/40px repeat;
      opacity: 0.03;
      pointer-events: none;
      z-index: -1;
    }
    
    /* Glowing accent line */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00dbde, #fc00ff, #00dbde, transparent);
      background-size: 200% 100%;
      animation: flowingGradient 8s linear infinite;
      z-index: 1000;
    }
    
    @keyframes flowingGradient {
      0% { background-position: 0% 0; }
      100% { background-position: 200% 0; }
    }
    
    /* Navbar styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(22, 27, 34, 0.8);
      backdrop-filter: blur(10px);
      padding: 18px 30px;
      border-radius: 16px;
      margin: 25px;
      border: 1px solid rgba(100, 255, 218, 0.1);
      box-shadow: 0 8px 32px rgba(0, 219, 222, 0.15);
      position: relative;
      z-index: 100;
      overflow: hidden;
    }
    
    .navbar::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(252, 0, 255, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: -1;
      pointer-events: none;
    }
    
    .navbar:hover::before {
      opacity: 1;
    }
    
    .nav-left {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(252, 0, 255, 0.4);
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      position: relative;
    }
    
    .nav-left::before {
      content: "üèè";
      margin-right: 12px;
      font-size: 28px;
      filter: drop-shadow(0 0 10px rgba(252, 0, 255, 0.5));
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
    
    .nav-right a {
      margin-left: 25px;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      padding: 12px 24px;
      border-radius: 30px;
      color: white;
      text-decoration: none;
      transition: all 0.4s ease;
      font-weight: 600;
      display: inline-block;
      position: relative;
      border: none;
      overflow: hidden;
      z-index: 1;
      letter-spacing: 0.5px;
      box-shadow: 0 5px 15px rgba(252, 0, 255, 0.3);
    }
    
    .nav-right a::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #fc00ff, #00dbde);
      transition: opacity 0.5s ease;
      z-index: -1;
      opacity: 0;
    }
    
    .nav-right a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(252, 0, 255, 0.4);
    }
    
    .nav-right a:hover::before {
      opacity: 1;
    }
    
    .nav-right a:active {
      transform: translateY(0);
      box-shadow: 0 5px 10px rgba(252, 0, 255, 0.3);
    }
    
    /* Main content section */
    .main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    
    /* Animated background elements */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 219, 222, 0.1) 0%, transparent 70%);
      animation: pulse 15s infinite alternate;
      z-index: -1;
    }
    
    .bg-circle:nth-child(1) {
      width: 400px;
      height: 400px;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }
    
    .bg-circle:nth-child(2) {
      width: 300px;
      height: 300px;
      bottom: -50px;
      right: -50px;
      background: radial-gradient(circle, rgba(252, 0, 255, 0.08) 0%, transparent 70%);
      animation-delay: 5s;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.3); opacity: 0.8; }
      100% { transform: scale(1); opacity: 0.5; }
    }
    
    .container {
      background: rgba(22, 27, 34, 0.85);
      backdrop-filter: blur(10px);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 
                  0 0 0 1px rgba(100, 255, 218, 0.1),
                  0 0 30px rgba(0, 219, 222, 0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
      position: relative;
      overflow: hidden;
      z-index: 10;
      animation: fadeIn 1s ease-out forwards;
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      animation: shimmer 3s infinite linear;
      background-size: 200% 100%;
    }
    
    @keyframes shimmer {
      0% { background-position: 0% 0; }
      100% { background-position: 200% 0; }
    }
    
    .container h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 5px 15px rgba(252, 0, 255, 0.3);
      letter-spacing: 2px;
      position: relative;
      display: inline-block;
    }
    
    .container h1::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 3px;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      border-radius: 2px;
    }
    
    .container p {
      font-size: 18px;
      color: #c9d1d9;
      line-height: 1.9;
      margin-bottom: 35px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    /* Form styles */
    .register-form {
      text-align: left;
      position: relative;
      margin-top: 30px;
    }
    
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 12px;
      color: #c9d1d9;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    
    .form-group input {
      width: 100%;
      padding: 16px 20px;
      border-radius: 12px;
      background: rgba(13, 17, 23, 0.7);
      border: 1px solid rgba(100, 255, 218, 0.2);
      color: #e6edf3;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #00dbde;
      box-shadow: 0 0 0 3px rgba(0, 219, 222, 0.2), 
                  inset 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .form-group input:focus + .focus-border {
      opacity: 1;
      transform: scaleX(1);
    }
    
    .focus-border {
      position: absolute;
      bottom: 0;
      left: 10px;
      right: 10px;
      height: 2px;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      transform: scaleX(0);
      transition: all 0.3s ease;
      opacity: 0;
      border-radius: 3px;
      pointer-events: none;
    }

    .icon-input {
      position: relative;
    }

    .icon-input i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: rgba(100, 255, 218, 0.6);
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .icon-input input {
      padding-left: 45px;
    }

    .icon-input input:focus + i {
      color: #00dbde;
    }
    
    /* Button styles */
    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      color: white;
      padding: 16px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.4s ease;
      margin: 15px 0;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(252, 0, 255, 0.3);
      letter-spacing: 0.5px;
      z-index: 1;
      width: 100%;
      font-size: 18px;
    }
    
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #fc00ff, #00dbde);
      transition: opacity 0.5s ease;
      z-index: -1;
      opacity: 0;
    }
    
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(252, 0, 255, 0.4);
    }
    
    .btn:hover::before {
      opacity: 1;
    }
    
    .btn:active {
      transform: translateY(-2px);
    }

    /* Login link styling */
    .login-link {
      margin-top: 20px;
      font-size: 16px;
      color: #c9d1d9;
    }

    .login-link a {
      color: #00dbde;
      text-decoration: none;
      font-weight: 600;
      position: relative;
      transition: all 0.3s ease;
    }

    .login-link a::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .login-link a:hover {
      text-shadow: 0 0 10px rgba(0, 219, 222, 0.5);
    }

    .login-link a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Cricket ball animation */
    .cricket-ball {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at 40% 40%, #fc00ff, #c2185b);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(252, 0, 255, 0.5);
      z-index: -1;
      opacity: 0.6;
    }

    .cricket-ball:nth-child(1) {
      top: 20%;
      left: 10%;
      animation: bounce 8s infinite ease-in-out;
    }

    .cricket-ball:nth-child(2) {
      top: 60%;
      right: 10%;
      animation: bounce 10s infinite ease-in-out reverse;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(100px, -50px); }
      50% { transform: translate(200px, 0); }
      75% { transform: translate(100px, 50px); }
    }

    /* Animation for page loading */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer with glow effect */
    footer {
      text-align: center;
      padding: 25px;
      background: rgba(22, 27, 34, 0.8);
      backdrop-filter: blur(10px);
      color: #8b949e;
      margin-top: auto;
      font-size: 14px;
      border-top: 1px solid rgba(100, 255, 218, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 10;
    }

    footer::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, #00dbde, #fc00ff, #00dbde, transparent);
      animation: shimmer 3s infinite linear;
      background-size: 200% 100%;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }
      
      .nav-right {
        display: flex;
        width: 100%;
        justify-content: space-around;
      }
      
      .nav-right a {
        margin: 0;
        padding: 10px 15px;
        font-size: 14px;
      }
      
      .container {
        padding: 30px 20px;
      }
      
      .container h1 {
        font-size: 36px;
      }
      
      .container p {
        font-size: 16px;
      }
      
      .bg-circle {
        opacity: 0.3;
      }
    }
  </style>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
   
  
 
  
  <!-- Main content section -->
  <div class="main">
    <div class="container">
      <h1>Register</h1>
      <p>Join the CricZone community and get access to exclusive cricket updates, match statistics, and fantasy leagues!</p>
      
      <form class="register-form" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <div class="icon-input">
            <input type="text" id="username" name="username" placeholder="Choose a username" required>
            <i class="fas fa-user"></i>
            <div class="focus-border"></div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <div class="icon-input">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <i class="fas fa-envelope"></i>
            <div class="focus-border"></div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="icon-input">
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <i class="fas fa-lock"></i>
            <div class="focus-border"></div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <div class="icon-input">
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            <i class="fas fa-check-circle"></i>
            <div class="focus-border"></div>
          </div>
        </div>
        
        <button type="submit" class="btn">Create Account</button>
      </form>
      
      <div class="login-link">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer>
    &copy; 2025 CricZone. All rights reserved.
  </footer>
</body>
</html>
