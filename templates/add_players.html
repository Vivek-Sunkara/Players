<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Players</title>
</head>
<body>
    <h1>Add Players to Team: {{ team.name }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Player</button>
    </form>

    <h2>Current Players:</h2>
    <ul>
        {% for player in players %}
            <li>{{ player.name }}</li>
        {% endfor %}
    </ul>

    <h2>Unique Link for Player Form:</h2>
    <p><a href="{{ unique_link }}">{{ unique_link }}</a></p>  <!-- Display the unique link -->

    <br>
    <a href="{% url 'profile' %}">Back to Profile</a>
</body>
</html>
