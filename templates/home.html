<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #f0f0f0;
        }
        nav {
            background: rgba(0, 0, 0, 0.6);
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        .nav-links {
            display: flex;
            gap: 1em;
        }
        nav a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }
        nav a:hover {
            color: #ff6600;
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: calc(100vh - 60px);
        }
        h1 {
            font-size: 3em;
            margin: 0.5em 0;
            color: #ff6600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.5em;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">
        <a href="{% url 'home' %}" style="text-decoration: none; color: #ffcc00;">PLAYER</a>
    </div>
    <div class="nav-links">
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    </div>
</nav>

<div class="container">
    <h1>Players</h1>
    <p>Welcome to Players, where you can create the best team for any kind of sport!</p>
</div>

</body>
</html>
